<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donation Tracking App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Donation Tracking App</h1>
    <nav id="navBar">
      <button id="goToGoogleSheet" class="button-left inline btn btn-secondary">
        Inspect Spreadsheet Directly
      </button>
      <button
        id="finishedEnteringDonations"
        class="button-right inline btn btn-primary"
        style="display: none"
      >
        Finished Entering Donations
      </button>

      <button
        onclick="getExistingSheets();"
        class="inline btn btn-success"
        id="goToTodaysSheet"
      >
        Sign In
      </button>
      <button
        onclick="revokeToken(); window.location.reload(true);"
        class="inline btn btn-danger"
        id="revokeBtn"
      >
        Sign Out
      </button>
    </nav>

    <hr />

    <div id="mainPageContent"></div>
    <p id="dummySaveElement"></p>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>

  <script
    async
    defer
    src="https://apis.google.com/js/api.js"
    onload="gapiLoadOkay()"
    onerror="gapiLoadFail(event)"
  ></script>
  <script
    src="https://accounts.google.com/gsi/client"
    onload="gisLoadOkay()"
    onerror="gisLoadFail(event)"
    async
    defer
  ></script>
  <script async defer src="./modules/getToken.js"></script>
  <script async defer src="./main.js"></script>
  <script async defer src="./ssl/apiKey.js"></script>
  <script async defer src="./modules/g-auth.js"></script>
  <script async defer src="./modules/getTodaysSheet.js"></script>
  <script async defer src="./modules/updateCellValue.js"></script>
  <script async defer src="./modules/getTotals.js"></script>
  <script async defer src="./modules/page2.js"></script>
  <script async defer src="./modules/page3.js"></script>
  <script async defer src="./modules/page4.js"></script>
  <script async defer src="./modules/readMemberDonations.js"></script>
  <script async defer src="./modules/page5.js"></script>
  <script async defer src="./modules/writeTotalsFormulae.js"></script>
</html>
